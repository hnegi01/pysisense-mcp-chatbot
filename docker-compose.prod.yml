services:
  nginx:
    image: nginx:alpine
    container_name: fes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - fes-ui
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - public

  fes-ui:
    image: himanshusisense/fes-ui:0.1.0
    container_name: fes-ui
    restart: unless-stopped
    env_file:
      - .env
    environment:
      FES_BACKEND_URL: http://fes-backend:8001
      FES_MCP_URL: http://fes-mcp:8002
    volumes:
      - ./logs:/app/logs
    depends_on:
      - fes-backend
    networks:
      - public
      - private

  fes-backend:
    image: himanshusisense/fes-backend:0.1.0
    container_name: fes-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYSISENSE_MCP_HTTP_URL: http://fes-mcp:8002
    volumes:
      - ./logs:/app/logs
    depends_on:
      - fes-mcp
    networks:
      - private

  fes-mcp:
    image: himanshusisense/fes-mcp:0.1.0
    container_name: fes-mcp
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    # IMPORTANT: keep MCP server at 1 worker.
    command: ["uvicorn", "mcp_server.server:app", "--host", "0.0.0.0", "--port", "8002", "--workers", "1"]
    networks:
      - private

networks:
  public: {}
  private:
    internal: true