version: "3.9"

services:
  fes-mcp:
    image: your-dockerhub/fes-mcp:latest
    container_name: fes-mcp
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs

  fes-backend:
    image: your-dockerhub/fes-backend:latest
    container_name: fes-backend
    environment:
      PYSISENSE_MCP_HTTP_URL: http://fes-mcp:8002
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - fes-mcp

  fes-ui:
    image: your-dockerhub/fes-ui:latest
    container_name: fes-ui
    environment:
      FES_BACKEND_URL: http://fes-backend:8001
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - fes-backend