services:
  fes-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    image: fes-mcp:local
    container_name: fes-mcp
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs
    # IMPORTANT: keep MCP server at 1 worker.
    # Multiple workers can route the same MCP session to different processes and cause initialize/notifications errors.
    # We handle long-running tools via async offload + concurrency caps instead of extra workers.
    command: ["uvicorn", "mcp_server.server:app", "--host", "0.0.0.0", "--port", "8002", "--workers", "1"]

  fes-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: fes-backend:local
    container_name: fes-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYSISENSE_MCP_HTTP_URL: http://fes-mcp:8002
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - fes-mcp

  fes-ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    image: fes-ui:local
    container_name: fes-ui
    restart: unless-stopped
    env_file:
      - .env
    environment:
      FES_BACKEND_URL: http://fes-backend:8001
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
    depends_on:
      - fes-backend